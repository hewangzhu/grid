<!DOCTYPE html>
<html lang="en">
<head>

    <title>微信-我的钱包</title>
    <style>
        .grid{
            display: grid;
            height: 300px;
            grid-template-columns:repeat(3,1fr);
            grid-template-rows: repeat(3,1fr); 
        }
        div{
            border-style:solid; border-width:1px; border-color:#000;
            flex-direction:column;
            justify-content:center;
            text-align:center;
            line-height: 100px;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
 <!-- 1 grid 布局 九宫格
 2 columns 1fr 高度？
 flexible.js  10/3.rem
 3 icon 文字  iconfont
 4 对齐？ 水平居中， 垂直居中
  flex  flex-direction:column
  justify-content:
  align-items: -->
  <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div></div>
    </div>
</body>
</html>
